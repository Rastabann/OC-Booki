<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Site de vacances" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--   Header -->

    <header>
      <section class="header-accueil">
        <figure class="header-logo">
          <a href="#">
            <img src="Images/logo/Booki@3x.png" alt="logo" />
          </a>
        </figure>
        <nav class="header-nav">
          <ul class="liste-nav centrer-flex">
            <li class="item-nav centrer-flex">
              <a class="centrer-flex" href="#hebergement">Hébergements</a>
            </li>
            <li class="item-nav centrer-flex">
              <a class="centrer-flex" href="#activite">Activités</a>
            </li>
          </ul>
        </nav>
      </section>

      <section class="header-presentation">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </section>
    </header>

    <!-- Section recherche -->

    <section class="section-recherche">
      <!-- Formulaire -->

      <form method="post">
        <div class="conteneur-formulaire">
          <label class="centrer-flex" for="lieu">
            <i class="fa-solid fa-location-dot"></i>
          </label>
          <input id="lieu" type="search" value="Marseille, France" />
        </div>

        <div class="conteneur-btn-form">
          <button class="btn-form-desktop" type="submit">Rechercher</button>
          <button class="btn-form-mobile" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <!-- Filtre -->

      <div class="conteneur-filtre">
        <h2>Filtres</h2>

        <div class="box-filtre">
          <figure class="filtre-logo centrer-flex"></figure>
          <h3>Economique</h3>
        </div>

        <div class="box-filtre">
          <figure class="filtre-logo centrer-flex"></figure>
          <h3>Familial</h3>
        </div>

        <div class="box-filtre">
          <figure class="filtre-logo centrer-flex"></figure>
          <h3>Romantique</h3>
        </div>

        <div tabindex="0" class="box-filtre">
          <figure class="filtre-logo centrer-flex"></figure>
          <h3>Animaux autorisés</h3>
        </div>
      </div>

      <!-- Infos -->

      <div class="conteneur-info">
        <figure class="logo-info centrer-flex"></figure>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
  </body>
</html>
